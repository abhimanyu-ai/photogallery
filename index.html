<!DOCTYPE html>
<html>
    <head>
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
        <img src="avengerslogo.png">
        <center>
            <section id="gridgallery">
                <h1>Grid Gallery</h1>
                <img class="characters" src="blackpanther.png">
                <img class="characters" src="captainamerica.png">
                <img class="characters" src="doctorstrange.png">
                <img class="characters" src="hulk.png">
            </section>
        </center>
        <center>
            <section id="gridgallery1">
                <img class="characters" src="hulkbuster.png">
                <img class="characters" src="ironman.png">
                <img class="characters" src="thanos.png">
                <img class="characters" src="warmachine.png">
            </section>
        </center>
                <section id="slidinggallery">
                    <h2>Sliding Gallery</h2>
                    <div id="mycarousel" class="carousel slide">
                     <div class="carousel-inner">
                         <div class="item active">
                             <center>
                                  <img src="blackpanther.png" class="img-responsive">
                                 <div class="carousel-content">
                                     <p>Black Panther</p>
                                 </div>
                             </center>
                         </div>
                         <div class="item">
                         <center>
                             <img src="captainamerica.png">
                             <div class="carousel-content">
                                 <p>Captain America</p>
                             </div>
                             </center>
                         </div>
                          <div class="item">
                         <center>
                            <img src="doctorstrange.png">
                             <div class="carousel-content">
                                 <p>Doctor Stange</p>
                             </div>
                             </center>
                         </div>
                          <div class="item">
                         <center>
                             <img src="hulk.png">
                             <div class="carousel-content">
                                 <p>Hulk</p>
                             </div>
                             </center>
                         </div>
                          <div class="item">
                         <center>
                             <img src="hulkbuster.png">
                             <div class="carousel-content">
                                 <p>Hulkbuster</p>
                             </div>
                             </center>
                         </div>
                          <div class="item">
                         <center>
                             <img src="ironman.png">
                             <div class="carousel-content">
                                 <p>Iron Man</p>
                             </div>
                             </center>
                         </div>
                          <div class="item">
                         <center>
                             <img src="thanos.png">
                             <div class="carousel-content">
                                 <p>Thanos</p>
                             </div>
                             </center>
                         </div>
                          <div class="item">
                         <center>
                             <img src="warmachine.png">
                             <div class="carousel-content">
                                 <p>War Machine</p>
                             </div>
                             </center>
                         </div>
                         <a class="left carousel-control" href="#mycarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
                         </div> 
                        <ol class="carousel-indicators">
                            <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#mycarousel" data-slide-to="1"></li>
                            <li data-target="#mycarousel" data-slide-to="2"></li>
                            <li data-target="#mycarousel" data-slide-to="3"></li>
                            <li data-target="#mycarousel" data-slide-to="4"></li>
                            <li data-target="#mycarousel" data-slide-to="5"></li>
                            <li data-target="#mycarousel" data-slide-to="6"></li>
                            <li data-target="#mycarousel" data-slide-to="7"></li>
                        </ol>
                    </div>
                    <p>*Note: I hate Avengers</p>
                </section>
        </div>
    </body>
</html>
